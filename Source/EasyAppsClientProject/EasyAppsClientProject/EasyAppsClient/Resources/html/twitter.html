<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html;charset=iso-8859-2">
		<meta http-equiv="cache-control" content="no-cache" />
		<meta content="" name="description">
		<meta content="" name="keywords">
		<meta content="noindex, nofollow" name="robots">
		<link rel="stylesheet" href="qrc:/web/jquery.tweet.css" media="all" />
	</head>
	<body>
		<div id="social">
			<div class="tweet">
				<h2>Twitter</h2>
				<!--<img src="qrc:/app_browser_large_icon" />-->
			</div>
		</div>
			
		<script type="text/javascript" src="qrc:/web/jquery-1.6.1.min.js"></script>
		<script type="text/javascript" src="qrc:/web/jquery.tweet.js"></script>
		<script type="text/javascript" src="qrc:/web/jquery.parsequery.js"></script>
		<script type='text/javascript'>
	    	$(document).ready(function(){
				var query = decodeURIComponent(location.href.split("?")[1].split("&")[0].split("=")[1]);
				
				if (query != undefined) {
 	   		    	$(".tweet").tweet({
        		    	avatar_size: 32,
		        		count: 5,
		    	    	query: query,
	    		    	loading_text: "loading tweets...",
		    		    refresh_interval: 60
	    	    	});
	    	    }
	    	});
		</script>
	</body>
</html>
